<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <section class="vh-100">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div id="main-box" class="col-md-8 col-lg-6 col-xl-4">
                    <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

                    <div class="input-group rounded mb-3">
                       
                        <form>
                            <input type="search" class="form-control rounded" placeholder="City" id="city"
                                aria-label="Search" aria-describedby="search-addon" />
                            <button class="btn btn-primary" id="submit">
                                Check!
                            </button>
                        </form>
                    </div>


                    <div class="card shadow-0 border">
                        <div class="card-body p-4">

                            <h4 class="mb-1 sfw-normal"> <span id="cityName"></span> </h4>
                            <p class="mb-2">Current temperature: <strong><span id="Temp"></span></strong></p>
                            <p>Feels like: <strong><span id="Feels_like"></span></strong></p>
                            <p>Max: <strong><span id="Max_temp"></span></strong>, Min: <strong><span
                                        id="Min_temp"></span></strong></p>
                            <p>Wind Speed: <strong><span id="Wind_speed"></span></strong></p>



                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>


<script src="./script.js"></script>
</body>

</html>
